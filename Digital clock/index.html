<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter</title>
        <link rel="stylesheet" href="style.css" />
        <script src="scirpt.js" defer></script>
    </head>
    <body>
        <div class="head">Digital Clock</div>
        <div class="clock">
        <div class="hours" id="hours">00  </div> :
        <div class="mins" id="mins">00  </div> :
        <div class="seconds" id="seconds">00</div>
        <div class="standard" id="std">AM</div>
        </div>
        <div class="date" id="date">Date</div>
       
    </body>
</html>
